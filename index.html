<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>simple crystal game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat|Old+Standard+TT|Ovo|Philosopher|Sorts+Mill+Goudy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
    <div class="contianer">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3 text-center font heading">PICK YOUR CRYSTAL!</h1>
          <p class="lead text-center font">In this game each crystal is worth a set ammount. Click on the crystal you want and add it's value to your total score.</p>
          <p class="lead text-center font">Make your score match the target score and you win! Good luck! Choose wisely :)</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="crystals" id="crystal-1" value="3">
            <img class ="crystal-image" src="assets/images/Ruby-stone.jpg">
          </div>
        </div>
        <div class="col">
          <div class="crystals" id="crystal-2" value="5">
            <img class ="crystal-image" src="assets/images/indigo-sapphire.jpg">
          </div>
        </div>
        <div class="col">
          <div class="crystals" id="crystal-3" value="7">
            <img class ="crystal-image" src="assets/images/amethyst-gemstone-1527001.jpg">
          </div>
        </div>
        <div class="col">
          <div class="crystals" id="crystal-4" value="10">
            <img class ="crystal-image"  src="assets/images/emerald-banner1.png">
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col"></div>
      </div>
      <div class="card text-center align-self-center font">
      <div class="card-header">
        <h2>Target Score:</h2>
        <p class="target-score"></p>
      </div>
      <div class="card-body ">
        <h4 class="card-title">Your Score:</h4>
        <p  class="your-score"></p>
      </div>
      <div class="col"></div>
    </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <ul class="list-group font">
          <li class="list-group-item">Wins</li>
          <li class="list-group-item wins">0</li>
        </ul>
      </div>
      <div class="col">
        <ul class="list-group font">
          <li class="list-group-item">Losses</li>
          <li class="list-group-item losses">0</li>
        </ul>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
